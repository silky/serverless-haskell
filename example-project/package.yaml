name:                serverless-haskell-example
version:             0.1.0.0
github:              SEEK-oss/serverless-haskell
license:             MIT

dependencies:
- base >= 4.7 && < 5

executables:
  example-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - serverless-haskell
